<div class="layout-topbar" style="background: #005B58; height: 100px;">
    <div>

        <a href="#" id="topbar-menu-button" (click)="app.onMenuButtonClick($event)" style="margin-top: 20px;">
            <i class="pi pi-angle-left arrow"></i>
            <i class="pi pi-angle-up mobile"></i>
        </a>
    
        <div class="search-input">
            <img src="assets/images/logo_home_removebg.png" alt="ecuador-layout" style="height: 80px;" />
            <!-- <i class="pi pi-search icon-search"></i>
            <input type="text"/> -->
        </div>
    
        <!-- <a href="/" class="logo-container">
            <img src="assets/images/it_logo.png" alt="ecuador-layout" style="height: inherit;" />
        </a>  -->

        <!-- <div class="banner-header">
            <div  class="logo-login">

                <div class="flex-row">
                    <img src="assets/images/it_logo.png" alt="ecuador-layout" style="height: 50px;" />
                    <span>
                        <span class="rsu">ROMBLON STATE UNIVERSITY</span><br/>
                        <span class="it">Institute of Information Technology</span>
                    </span> 
                </div>
                
            </div>
        </div> -->
    
        <a id="topbar-profile-menu-button" href="#" (click)="app.onTopbarMenuButtonClick($event)" style="top: 0;">
            <span>{{myProfile?.first_name}} {{myProfile?.last_name}} | {{userTypeId == '1' ? 'User' : 'Admin'}}</span>
            <!-- <img src="assets/layout/images/avatar.png" alt="ecuador-layout" class="topbar-profile" /> -->
            <img [src]="imageProfile.image_url ? 'http://localhost:3001' + imageProfile.image_url : 'assets/demo/images/product/temp_profile.jpg'" [alt]="imageProfile.name" width="100" class="shadow-4" />
            <i class="pi pi-caret-down" *ngIf="userTypeId == '1'"></i>
        </a>
    
        <ul id="topbar-usermenu" class="fadeInDown animated" [ngClass]="{'usermenu-active': app.topbarMenuActive}">
            <li *ngIf="userTypeId == '1'">
                <a (click)="showProfile()">
                    <i class="pi pi-fw pi-user"></i>
                    <span class="topbar-item-name">Profile</span>
                </a>
            </li>
            <li>
                <a (click)="showForgotPassword()">
                    <i class="pi pi-fw pi-cog"></i>
                    <span class="topbar-item-name">Change Password</span>
                </a>
            </li>
            <li>
                <a href="#/login">
                    <i class="pi pi-fw pi-user"></i>
                    <span class="topbar-item-name">Logout</span>
                </a>
            </li>
        </ul>

        <p-dialog class="p-3" [(visible)]="showDialog" header="Profile" [modal]="true" [style]="{width:'auto'}">
            <app-view-profile *ngIf="showDialog" [profile]="myProfile" [work]="myWorkProfile"></app-view-profile>
        </p-dialog>
    
        <!-- <a href="#" id="right-panel-button" [ngClass]="{'menu-button-rotate': app.rightPanelActive}" (click)="app.onRightPanelButtonClick($event)">
            <i class="pi pi-angle-double-left"></i> 
        </a> -->

    </div>

    <p-dialog [(visible)]="showModalForgotPass" [style]="{width: '450px'}" header="Forgot Password" [modal]="true" class="p-fluid">
        <app-forgot-password></app-forgot-password>
    </p-dialog>
</div>
