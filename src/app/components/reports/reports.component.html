<div class="card">
    <div class="grid">
        <div class="col-12">
            <div class="card">

                <div class="contact-details-container" id="contact-table-id">
                    <div style="margin-top: 60px; margin-bottom: 50px; text-align: -webkit-center;">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <div style="margin-right: 10px;"><img src="assets/images/it_logo.png" alt="ecuador-layout" style="height: 50px" /></div>
                                    </td>
                                    <td>
                                        <div style="text-align: center;">
                                            <label><b>ROMBLON STATE UNIVERSITY</b></label><br/>
                                            <label>Institute of Information Technology</label>
                                        </div>
                                    </td>
                                    <td>
                                        <div style="margin-left: 10px;"><img src="assets/images/rsu_logo.png" alt="ecuador-layout" style="height: 50px" /></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <p-table #dt1 [value]="joinedAlumniWork" dataKey="id" [rows]="100" [loading]="loading" [columns]="selectedColumns"
                        [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="false" 
                        [scrollable]="true" scrollHeight="400px" [resizableColumns]="true"
                        [style]="{'border-collapse': 'collapse', 'width': '100%'}"
                        [globalFilterFields]="['first_name','last_name','batch_year','dob','age','civil_status','municipality','email_address','phone_number','work_status','work_sector','it_related','work_type','work_position','business_address','business_name','company_name','company_email','company_address','company_acronym','type_of_business','area_of_business']" 
                        responsiveLayout="scroll">
                        <ng-template pTemplate="caption" #searchContent>
                            <!-- <p-accordion>
                                <p-accordionTab header="Config" class="line-height-3 m-0">
                                    
                                </p-accordionTab>
                            </p-accordion> -->
                            <div class="flex justify-content-between flex-column sm:flex-row"  id="search-content">
                                <div  class="flex justify-content-between flex-column sm:flex-row">
                                    <button pButton label="Clear" class="p-button-outlined mb-2 mr-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                                    <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                                    selectedItemsLabel="{0} columns selected" [style]="{'min-width': '200px'}" placeholder="Choose Columns"></p-multiSelect>
                                </div>
                                
                                <span class="p-input-icon-left mb-2">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search Keyword" class="w-full"/>
                                </span>
                            </div>
                        
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns" pFrozenColumn 
                                    [style]="{'border': '1px solid #000', 'padding': '8px', 'text-align': 'center', 'font-weight':'bold', 'background-color': '#f2f2f2'}"
                                    [frozen]="idFrozen">
                                    <div class="flex justify-content-between align-items-center" id="filter-icon-id">
                                        {{col.header}}
                                        <p-columnFilter type="text" field="col" display="menu" placeholder="Search"></p-columnFilter>
                                    </div>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-alu let-columns="columns">
                            <tr>
                                <td *ngFor="let col of columns" pFrozenColumn 
                                    [style]="{'border': '1px solid #000', 'padding': '8px','text-align': 'center'}"
                                    [frozen]="idFrozen">
                                    {{alu[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="7">No customers found.</td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="7">Loading customers data. Please wait.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
    
            <div class="flex justify-content-end mt-3">
				<button pButton pRipple type="button" (click)="printContact()" label="Print" class="p-button-raised p-button-success mr-2 mb-2"></button>
			</div>
        </div>
    </div>
</div>
