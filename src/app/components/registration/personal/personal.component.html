<div class="container">
    <form role="form" [formGroup]="personalForm">
        <div class="sign-up-panel">
            <div class="mb-5">
                <div><img *ngIf="imageUrl" [src]="imageUrl" alt="Selected Image" width="200" height="200"/></div>
                <input type="file" (change)="onFileSelected($event)" />
            </div>
            

            <div class="grid">
                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="first_name">First Name <span class="required"> *</span></label>
                        <input class="custom-input" type="text" id="first_name" pInputText formControlName="first_name">
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="middle_name">Middle Name</label>
                        <input  class="custom-input" type="text" id="middle_name" pInputText formControlName="middle_name">
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="last_name">Last Name <span class="required"> *</span></label>
                        <input class="custom-input" type="text" id="last_name" pInputText formControlName="last_name">
                    </div>
                </div>
                <!-- <div class="col-12 md:col-3">
                    <div class="grid p-fluid">
                        <div class="col-12">
                            <div class="field">
                                <label for="batch_year">Batch Year</label>
                                <p-dropdown inputId="batch_year" [autoDisplayFirst]="false" [options]="batch_years" optionLabel="year" formControlName="batch_year"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div> -->

                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="dob">Date of Birth <span class="required"> *</span></label>
                        <input class="custom-input" type="date" [max]="maxDate" id="dob" pInputText formControlName="dob" (change)="updateAge()">
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="age">Age <span class="required"> *</span></label>
                        <input class="custom-input" type="number" id="age" pInputText formControlName="age">
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <div class="grid p-fluid">
                        <div class="col-12">
                            <div class="field">
                                <label for="civil_status">Civil Status <span class="required"> *</span></label>
                                <p-dropdown inputId="civil_status" [autoDisplayFirst]="false" [options]="civil_statuses" optionLabel="name" formControlName="civil_status"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="gender">Gender <span class="required"> *</span></label>
                        <p-dropdown inputId="gender" [autoDisplayFirst]="false" [options]="genders" optionLabel="name" formControlName="gender"></p-dropdown>
                    </div>
                </div>

            </div>

            <p class="mt-2"><b>Home Address</b></p>
            <div class="grid">
                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="region">Region <span class="required"> *</span></label>
                        <p-dropdown inputId="region" [autoDisplayFirst]="false" [options]="regions" optionLabel="name" formControlName="region"></p-dropdown>
                        <!-- <input class="custom-input" type="text" id="region" pInputText formControlName="region"> -->
                    </div>
                </div>

                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="province">Province <span class="required"> *</span></label>
                        <p-dropdown inputId="province" [autoDisplayFirst]="false" [options]="provincies" optionLabel="name" formControlName="province"></p-dropdown>
                        <!-- <input class="custom-input" type="text" id="province" pInputText formControlName="province"> -->
                        
                    </div>
                </div>

                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="municipality">Municipality <span class="required"> *</span></label>
                        <p-dropdown inputId="municipality" [autoDisplayFirst]="false" [options]="municipalities" optionLabel="name" formControlName="municipality"></p-dropdown>
                        <!-- <input class="custom-input" type="text" id="municipality" pInputText formControlName="municipality"> -->
                    </div>
                </div>

                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="barangay">Barangay <span class="required"> *</span></label>
                        <p-dropdown inputId="barangay" [autoDisplayFirst]="false" [options]="barangays" optionLabel="name" formControlName="barangay"></p-dropdown>
                        <!-- <input class="custom-input" type="text" id="barangay" pInputText formControlName="barangay"> -->
                    </div>
                </div>
            </div>

            <p class="mt-2"><b>Contact Information</b></p>
            <div class="grid">
                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="email_address">Email Address <span class="required"> *</span></label>
                        <input class="custom-input" type="text" id="email_address" pInputText formControlName="email_address">
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="phone_number">Phone Number <span class="required"> *</span></label>
                        <input class="custom-input" type="text" maxlength="11" minlength="11" id="phone_number" pInputText formControlName="phone_number">
                    </div>
                </div>
            </div>

            <p class="mt-2"><b>Educational Background</b></p>
            <div class="grid">
                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="course">Course/Degree <span class="required"> *</span></label>
                        <input class="custom-input" type="text" id="course" pInputText formControlName="course">
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <div class="field">
                        <label for="year_graduated">Year Graduated <span class="required"> *</span></label>
                        <input class="custom-input" type="text" id="year_graduated" pInputText formControlName="year_graduated">
                    </div>
                </div>
            </div>

            <button 
                pButton pRipple 
                type="button" label="NEXT" 
                [disabled]="personalForm.invalid"
                (click)="confirm()" class="p-button-raised p-button-success mr-2 mb-2">
            </button>
            <div class="text-center">
                <a href="#">Back to Login</a>
            </div>
            
        </div>
    </form>
</div>
