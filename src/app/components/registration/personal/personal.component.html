<div class="container">
    <form role="form" [formGroup]="formSignUp">
        <div class="sign-up-panel">
            <div class="grid mt-3">
                <div class="col-sm-12 col-md-4 col-lg-3">
                    <div class="p-col-sm-12">
                        <span class="p-float-label">
                            <input class="custom-input" type="text" id="first_name" pInputText
                                formControlName="first_name">
                            <label for="first_name">First Name</label>
                        </span>
                    </div>
                    <div class="p-col-sm-12">
                        <span class="p-float-label mt-4">
                            <input  class="custom-input" type="text" id="middle_name" pInputText
                                formControlName="middle_name">
                            <label for="middle_name">Middle Name</label>
                        </span>
                    </div>
                    <div class="p-col-sm-12">
                        <span class="p-float-label mt-4">
                            <input class="custom-input" type="text" id="last_name" pInputText
                                formControlName="last_name">
                            <label for="last_name">Last Name</label>
                        </span>
                    </div>

                    <div class="grid p-fluid">
                        <div class="col-12">
                            <span class="p-float-label input-dropdown mt-5">
                                <p-dropdown inputId="batch_year" [autoDisplayFirst]="false" [options]="batch_years"
                                    optionLabel="year"  formControlName="batch_year"></p-dropdown>
                                <label for="batch_year">Batch year</label>
                            </span>
                        </div>
                    </div>
                </div>

            </div>

            <button class="mt-2" type="button" pButton label="Submit" (click)="confirm()"  [disabled]="formSignUp.invalid"></button>
            <div class="back-to-login mt-2">
                <a href="#" class="subinfo">
                    <span><i>Back to Login</i></span>
                </a>
            </div>

        </div>
    </form>
</div>
