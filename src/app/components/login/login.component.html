<div class="login-body">
    <div class="login-image">
        <div class="surface-ground grid" style="min-height: -webkit-fill-available;">
            <div class="banner-header">
                <a href="/" class="logo-container">
                    <img src="assets/images/rsu_logo.png" alt="ecuador-layout" style="height: inherit;" />
                </a>
                <a class="login-label" style="cursor: pointer;" (click)="openModalLogin()">
                    <span>Login</span>
                </a>
            </div>
            <div class="col-12">
                <div class="grid surface-ground">
                    <div class="col">
                        <div class="px-4 py-5 md:px-6 lg:px-8">
                            <div class="card">
                                <div class="grid mb-3" style="padding: 0 65px;">
                                    <div class="col-12 md:col-6 lg:col-4">
                                        <div class="surface-card shadow-2 p-3 border-round">
                                            <div class="flex justify-content-between mb-3">
                                                <div>
                                                    <span class="block text-500 font-medium mb-3">Upcoming Events</span>
                                                    <div class="text-900 font-medium text-xl">{{counts.event_counts ?? 0}}</div>
                                                </div>
                                                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
                                                    <i class="pi pi-calendar text-blue-500 text-xl"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 md:col-6 lg:col-4">
                                        <div class="surface-card shadow-2 p-3 border-round">
                                            <div class="flex justify-content-between mb-3">
                                                <div>
                                                    <span class="block text-500 font-medium mb-3">Job Posting</span>
                                                    <div class="text-900 font-medium text-xl">{{counts.job_counts ?? 0}}</div>
                                                </div>
                                                <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:2.5rem;height:2.5rem">
                                                    <i class="pi pi-shopping-bag text-orange-500 text-xl"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 md:col-6 lg:col-4">
                                        <div class="surface-card shadow-2 p-3 border-round">
                                            <div class="flex justify-content-between mb-3">
                                                <div>
                                                    <span class="block text-500 font-medium mb-3">Alumni</span>
                                                    <div class="text-900 font-medium text-xl">{{counts.alumni_counts ?? 0}}</div>
                                                </div>
                                                <div class="flex align-items-center justify-content-center bg-purple-100 border-round" style="width:2.5rem;height:2.5rem">
                                                    <i class="pi pi-discord text-purple-500 text-xl"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div style="padding: 0 65px;">
                                        <div>
                                            <h5>Upcoming Events</h5>
                                            <p-galleria [value]="events" [responsiveOptions]="galleriaResponsiveOptions"
                                                        [containerStyle]="{'max-width': '800px', 'margin':'auto'}" [numVisible]="6" [circular]="true">
                                                <ng-template pTemplate="item" let-item>
                                                    <img [src]="'http://localhost:3001' + item.image_url" style="width: 100%; display: block; height: 200px;"/>
                                                </ng-template>
                                                <ng-template pTemplate="thumbnail" let-events>
                                                    <div class="grid nogutter justify-center">
                                                        <img class="thumbnail-img" [src]="'http://localhost:3001' + events.image_url" style="display: block;"/>
                                                    </div>
                                                </ng-template>
                                            </p-galleria>
                                        </div>``
                                        <img class="my-2" src="../../../assets/images/president.jpeg" style="width: 100%; display: block;"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-3">
                        <div *ngIf="showLoginModal">
                            <p-toast key="tst" [baseZIndex]="99999"></p-toast>
                            <form role="form" [formGroup]="formLogin">
                                <div class="login-panel shadow-5">
                                    <label class="login-lbl">Login</label>
                                    <div class="login-form mt-5 mb-2">
                                        <div class="p-col-12">
                                            <span class="p-float-label">
                                                <input type="text" id="username" pInputText formControlName="username">
                                                <label for="username">Email</label>
                                            </span>
                                        </div>
                                        <div class="p-col-12 mt-4">
                                            <span class="p-float-label">
                                                <input type="password" autocomplete="off" id="password" pInputText formControlName="password">
                                                <label for="password">Password</label>
                                            </span>
                                        </div>
                                    </div>
                        
                                    <div class="p-col-12 sign-up-link">
                                        Don't have an account?
                                        <a href="#/registration" class="subinfo">
                                            <span>&nbsp;Sign Up</span>
                                        </a>
                                    </div>
                                    <button class="mt-5" type="button" pButton label="Login" (click)="confirm()"  [disabled]="formLogin.invalid"></button>
                        
                                </div>
                            </form>
                        </div>
                        <div>
                            <div class="header text-center my-2"><b>DEVELOPERS</b></div>
                            <div class="dev-container">
                                <img src="../../../assets/images/lloyd.jpeg" style="width: 100%; display: block; height: 200px;"/>
                                <div class="header text-center">JOHN LLOYD GALICIA</div>
                            </div>
                            <div class="dev-container">
                                <img src="../../../assets/images/tine.jpeg" style="width: 100%; display: block; height: 200px;"/>
                                <div class="header text-center">CRISTINE MONTOYA</div>
                            </div>
                            <div class="dev-container">
                                <img src="../../../assets/images/lea.jpeg" style="width: 100%; display: block; height: 200px;"/>
                                <div class="header text-center">LEA DELA CRUZ</div>
                            </div>
                            <div class="dev-container">
                                <img src="../../../assets/images/rhiyan.jpeg" style="width: 100%; display: block; height: 200px;"/>
                                <div class="header text-center">RHIYAN MAR MAZO</div>
                            </div>
                            <div class="dev-container">
                                <img src="../../../assets/images/jonvie.jpeg" style="width: 100%; display: block; height: 200px;"/>
                                <div class="header text-center">JONVIE MARQUINA</div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>    
    </div>
</div>
